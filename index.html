<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Clientes - Airtable</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cabeçalho simples da aplicação -->
    <header>
      <h1>Cadastro de Clientes</h1>
      <p>Frontend JS + Proxy Node → Airtable</p>
    </header>

    <main>
      <!-- Formulário de criação de novos clientes -->
      <section class="card">
        <h2>Novo Cliente</h2>
        <form id="client-form" novalidate>
          <div class="form-row">
            <label for="nome">Nome*</label>
            <input id="nome" name="nome" type="text" required placeholder="Ex.: Ana Silva" />
          </div>
          <div class="form-row">
            <label for="email">Email*</label>
            <input id="email" name="email" type="email" required placeholder="ana@email.com" />
          </div>
          <div class="form-row">
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" placeholder="(11) 99999-9999" />
          </div>
          <button type="submit">Cadastrar</button>
          <span id="form-status" class="status"></span>
        </form>
      </section>

      <!-- Lista de clientes com busca, paginação e ações -->
      <section class="card">
        <div class="list-header">
          <h2>Clientes</h2>
          <div class="actions">
            <input id="search" type="search" placeholder="Buscar por nome, email ou telefone" />
            <button id="refresh">Atualizar</button>
          </div>
        </div>
        <div id="loading" class="status">Carregando...</div>
        <div id="error" class="status error" hidden></div>
        <div id="empty" class="status" hidden>Nenhum cliente encontrado.</div>

        <!-- Tabela renderizada via JS (edição inline: células editáveis e botão Salvar) -->
        <table id="clients-table" class="table" hidden>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Telefone</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="clients-body"></tbody>
        </table>

        <div class="pagination">
          <button id="prev-page" disabled>Anterior</button>
          <span id="page-info"></span>
          <button id="next-page" disabled>Próxima</button>
        </div>
      </section>
    </main>

    <footer>
      <small>Base: Airtable • Desenvolvido para demonstração</small>
    </footer>

    <script src="app.js" defer></script>
  </body>
  </html>
